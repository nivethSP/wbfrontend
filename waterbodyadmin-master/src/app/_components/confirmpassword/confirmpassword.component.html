<div fxLayoutAlign="center center" fxFlexFill class="main-div alternative">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">WaterBody Admin Portal</mat-toolbar>
      <mat-card-header>
        <mat-card-title>
            Please enter your new password and submit
        </mat-card-title>
      </mat-card-header>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="confirmPasswordForm" (ngSubmit)="resetPassword()">
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="new_password" placeholder="Enter new password">
         
        </mat-form-field>

  
        <button mat-raised-button type="submit" class="mt-5" color="primary">Submit</button>
      </form>
  
    </mat-card>
  </div>
