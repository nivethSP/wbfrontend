

<div class="container">
    Roles
        <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between none">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search By Name" value="" (keyup)="applyFilter($event)">
            </mat-form-field>
            <div *appIsGranted="['Role', 'Create']">
                <a [routerLink]="['/role/create']" mat-fab color="primary">
                    <mat-icon>add</mat-icon>
                </a>
            </div>
            
        </div>
    <div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner style="margin:0 auto;" mode="indeterminate" diameter="40"></mat-spinner>
        </div>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Name
                </mat-header-cell>
                <mat-cell *matCellDef="let role">{{role.name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description">Description
                </mat-header-cell>
                <mat-cell *matCellDef="let role">{{role.description}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef>Details
                </mat-header-cell>
                <mat-cell *matCellDef="let role">
                    <div *appIsGranted="['Role', 'View']">
                        <button mat-icon-button color="primary" (click)="redirectToDetails(role.id)">
                            <mat-icon class="mat-18">reorder</mat-icon>
                        </button>
                    </div>
                   
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="update">
                <mat-header-cell *matHeaderCellDef>Update
                </mat-header-cell>
                <mat-cell *matCellDef="let role">
                    <div *appIsGranted="['Role', 'Update']">
                    <button mat-icon-button color="primary" (click)="redirectToUpdate(role.id)">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                    </div>
                </mat-cell>
            </ng-container>

            
                <ng-container matColumnDef="delete">
                    <mat-header-cell *matHeaderCellDef>Delete
                    </mat-header-cell>
                    <mat-cell *matCellDef="let role">
                        <div *appIsGranted="['Role', 'Delete']">
                            <button mat-icon-button color="accent" (click)="delete(role.id)">
                                <mat-icon class="mat-18">delete</mat-icon>
                            </button>
                        </div>
                       
                    </mat-cell>
                </ng-container>
            
           
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <mat-paginator [length]= "this.dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div>
