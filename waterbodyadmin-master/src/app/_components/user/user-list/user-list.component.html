<div class="container">
    Users
    <div class="flex-container" fxLayout="row" fxLayoutAlign="space-between none">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Search By Name" value="" (keyup)="applyFilter($event)">
        </mat-form-field>

        <a [routerLink]="['/user/create']" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div>
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner style="margin:0 auto;" mode="indeterminate" diameter="40"></mat-spinner>
        </div>
        <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="first_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by FirstName">First Name
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.first_name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="last_name">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by LastName">Last Name
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.last_name}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Email">Email
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="mobileNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by MobileNumber">Mobile Number
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.mobileNumber}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Address">Address
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.address}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef>Details
                </mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="redirectToDetails(user.id)">
                        <mat-icon class="mat-18">reorder</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="update">
                <mat-header-cell *matHeaderCellDef>Update
                </mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <button mat-icon-button color="primary" (click)="redirectToUpdate(user.id)">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef>Delete
                </mat-header-cell>
                <mat-cell *matCellDef="let user">
                    <button mat-icon-button color="accent" (click)="delete(user.id,user.user_id)">
                        <mat-icon class="mat-18">delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

        </mat-table>

        <mat-paginator [length]= "this.dataLength" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
    </div>
</div>
