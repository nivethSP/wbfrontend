<div fxLayoutGap="5px" class="divBodyContainer">
    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
      <ng-container>
        <div fxFlex="0 1 calc(33.3% - 32px)" fxLayout.lt-md="column">
          <div fxFlex="50%" fxFlex.lt-md="100"><strong>No of Springs:</strong></div>
          <div fxFlex="50%" fxFlex.lt-md="100">{{spring?.noOfSpring}}</div>
        </div>

        <div fxFlex="0 1 calc(33.3% - 32px)" fxLayout.lt-md="column">
          <div fxFlex="50%" fxFlex.lt-md="100"><strong>Nature of Spring:</strong></div>
          <div fxFlex="50%" fxFlex.lt-md="100">{{spring?.natureOfSpring}}</div>
        </div>
      </ng-container>

    </div>
    <div fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
        <ng-container>
          <div fxFlex="0 1 calc(33.3% - 32px)" fxLayout.lt-md="column">
            <div fxFlex="50%" fxFlex.lt-md="100"><strong>Source Contribution - Start:</strong></div>
            <div fxFlex="50%" fxFlex.lt-md="100">{{spring?.contriStart}}</div>
          </div>
  
          <div fxFlex="0 1 calc(33.3% - 32px)" fxLayout.lt-md="column">
            <div fxFlex="50%" fxFlex.lt-md="100"><strong>Source Contribution - End:</strong></div>
            <div fxFlex="50%" fxFlex.lt-md="100">{{spring?.contriEnd}}</div>
          </div>
  
          <div fxFlex="0 1 calc(33.3% - 32px)" fxLayout.lt-md="column">
            <div fxFlex="50%" fxFlex.lt-md="100"><strong>% of Source Contribution:</strong></div>
            <div fxFlex="50%" fxFlex.lt-md="100">{{spring?.percentageOfContri}}</div>
          </div>
         
        </ng-container>
  
      </div>

  </div>
